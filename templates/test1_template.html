<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SASI-Bot Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f1117;
      color: #f1f1f1;
    }
    header {
      background-color: #20232a;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      color: #00ffaa;
      border-bottom: 1px solid #333;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 2rem;
    }
    .video-feed {
      background: #1e1e2f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,170,0.15);
    }
    .video-feed iframe, .video-feed img {
      width: 100%;
      height: 400px;
      border: none;
    }
    .controls, .logs {
      background: #1e1e2f;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,170,0.1);
    }
    .controls h3, .logs h3 {
      color: #00ffaa;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .controls button {
      background-color: #00ffaa;
      color: #0f1117;
      border: none;
      padding: 0.7rem 1.2rem;
      margin: 0.3rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .controls button:hover {
      background-color: #00ddaa;
    }
    .logs {
      margin-top: 1rem;
      height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>SASI-Bot Control Center</header>
  <div class="container">
    <div class="video-feed">
      <!-- Replace with actual stream or MJPEG frame -->

    </div>
    <div>

  </div>
</body>
</html>
